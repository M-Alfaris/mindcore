# Mindcore Agents Configuration
# Copy this file to agents.yaml and customize for your AI agents

# =============================================================================
# Smart Context Agent
# =============================================================================
# The main agent that assembles context for conversations
smart_context_agent:
  enabled: true

  # System prompt customization
  system_prompt: |
    You are a helpful AI assistant with access to contextual tools.
    Use the available tools to gather relevant information before responding.
    Always be accurate and cite your sources when using external data.

  # Maximum context window to use
  max_context_tokens: 8000

  # Tools configuration
  tools:
    # Enable/disable specific tools
    get_user_context: true
    get_conversation_history: true
    search_knowledge_base: true
    get_current_datetime: true
    get_user_preferences: true
    calculate: true
    lookup_external_data: true

    # Tool-specific settings
    conversation_history:
      max_messages: 20
      include_system: false

    knowledge_base:
      max_results: 5
      min_relevance: 0.7

    external_data:
      timeout: 10
      cache_results: true

  # Response settings
  response:
    max_tokens: 2048
    temperature: 0.7
    include_sources: true

