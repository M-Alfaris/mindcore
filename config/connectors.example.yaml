# Mindcore Connectors Configuration
# Copy this file to connectors.yaml and customize for your data sources

# =============================================================================
# Orders Connector
# =============================================================================
# Provides read-only access to order/purchase data
orders:
  enabled: true

  # Backend type: database, api, or custom
  backend: database

  # Database configuration
  database:
    # Connection URL (use read-only credentials!)
    url: ${ORDERS_DB_URL}
    # Example: postgresql://readonly:pass@orders-db:5432/orders

    # Table name
    table: orders

    # Column that maps to Mindcore user_id
    user_id_column: customer_id

  # REST API configuration (alternative to database)
  # api:
  #   url: https://api.example.com/orders
  #   key: ${ORDERS_API_KEY}
  #   headers:
  #     X-Custom-Header: value

  # Query settings
  max_results: 10
  cache_ttl: 300  # 5 minutes

# =============================================================================
# Billing Connector
# =============================================================================
# Provides read-only access to billing/payment data
billing:
  enabled: true

  # Backend type: stripe, api, database, or custom
  backend: stripe

  # Stripe configuration (recommended)
  stripe:
    # Use a RESTRICTED API key with read-only permissions!
    api_key: ${STRIPE_API_KEY}

    # Field in your user model that maps to Stripe customer ID
    customer_id_field: stripe_customer_id

  # REST API configuration (alternative)
  # api:
  #   url: https://billing.example.com/api
  #   key: ${BILLING_API_KEY}

  # Database configuration (alternative)
  # database:
  #   url: ${BILLING_DB_URL}
  #   user_id_column: user_id

  # Query settings
  max_results: 10
  cache_ttl: 300

